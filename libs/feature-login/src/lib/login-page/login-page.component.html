<div class="login-page">
  <h1>Simple Cooking Web</h1>
  <p>Welcome to Simple cooking, please use Google to login</p>
  <a
    href="http://mylocal.com:3333/api/auth/google"
    class="login-page__login-button"
  >
    <mat-icon svgIcon="google-logo"></mat-icon>
    Login with GOOGLE
  </a>
</div>
<h3 *ngIf="authError$ | async">
  Oops there is an error occured
</h3>
